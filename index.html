<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-slate-100">
    <main
      class="container flex justify-center items-center mt-32 gap-40 ms:flex-col mx-auto"
    >
      <section class="left mb-40">
        <div class="img-container">
          <img
            class="-ml-8"
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt="facebook"
            width="301px"
            height="106px"
          />
          <span class="text-2xl font-medium -mt-3 inline-block w-96"
            >Facebook helps you connect and share with the people in your
            life.</span
          >
        </div>
      </section>
      <section class="right text-center">
        <div
          class="input-container w-96 text-center bg-white px-4 py-4 pb-7 rounded-lg shadow-lg"
        >
          <form class="flex flex-col gap-4">
            <input
              class="border-x border-y border-gray-300 px-4 py-3 rounded-md placeholder:text-zinc-400 outline-blue-600 outline-1 placeholder:focus:text-gray-300"
              type="email"
              name="email"
              placeholder="Email address or phone number"
            />
            <input
              class="outline-blue-600 outline-1 rounded-md border-x border-y border-gray-300 px-4 py-3 placeholder:text-gray-400 font-normal placeholder:focus:text-gray-300"
              type="password"
              name="email"
              placeholder="Password"
            />
            <input
              type="button"
              value="Log in"
              class="btn bg-sky-600 text-white py-3 rounded-md cursor-pointer font-bold text-xl"
            />
            <label
              class="border-b border-gray-300 pb-5 mb-2 text-blue-600 text-base"
              ><a href="#">Forgotten password?</a></label
            >
            <button
              class="btn bg-green-500 py-3 text-white font-bold w-44 rounded-md mx-auto text-base"
            >
              Create new account
            </button>
          </form>
        </div>
        <p class="text-sm pt-6">
          <b><a class="hover:underline" href="#">Create a Page</a></b> for a
          celebrity, brand or business.
        </p>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
